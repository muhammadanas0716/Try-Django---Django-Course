<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Try Django{% endblock title %}</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles (optional) -->
  <style>
    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #007bff, #6610f2);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    main {
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1 class="display-4">Welcome to Try Django</h1>
      <p class="lead">Your go-to platform for learning Django</p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="container my-5">
    <form action="{% url 'article_search_view' %}" method="GET" class="text-center">
      <div class="mb-4">
        <input type="text" name="q" placeholder="Enter Article ID" class="form-control w-50 mx-auto">
      </div>
      <input type="submit" value="Search" class="btn btn-primary">
    </form>


    <!-- Dynamic content will be injected here -->
    <div class="mt-4">
      {% block content %}
      {% endblock content %}
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Try Django Course. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (for responsiveness and components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
